## config.properties used by dataloader tests

sfdc.endpoint.production=${test.endpoint}
sfdc.resetUrlOnLogin=${test.redirect}
sfdc.username=${test.user.default}
sfdc.password=${test.password}

# wsc timeouts
sfdc.timeoutSecs=10
sfdc.connectionTimeoutSecs=10

# check for completed bulk api jobs twice per second
sfdc.bulkApiCheckStatusInterval=500

# default setting for test
loader.csvComma=true
loader.csvTab=true
sfdc.oauth.loginfrombrowser=false